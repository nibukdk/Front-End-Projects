<!DOCTYPE html>
<html>

<head>
	<title>Js Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="pomodoro.css" rel="stylesheet">
	<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script  type="text/javascript" src="pomodoro.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron col-lg-9 col-sm-6">
				<h1>Pomodro Clock</h1>
				<div class="well ">
					<div>
						<button class="btn btn-primary btn-md plus">+</button>
					</div>
					
					
					<div>
						<p class="timer-text">25</p>
					</div>
				
					<div>
						<button class="btn btn-primary btn-md minus">-</button>
					</div>
					<div >
						<button class="btn btn-primary btn-md reset">Reset</button>
					</div>
					<div >
						<button class="btn btn-primary btn-md set">set</button>
					</div>
				</div>

				<div class="clock">
					<div>
						<button class="btn btn-primary btn-md minus">-</button>
					</div>
					<div >
						<button class="btn btn-primary btn-md reset">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
