	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-md-9 col-sm-9">

				<!-- CLock section -->
				<div class="card">
					<div class="card-header">
						<h1 class="card-title">Pomodoro Clock</h1>
					</div>
					<div class="clock">
						<p>
							<h1 class="card-title pomodoro-time">Work Time</h1>

							<span id="minutes">25</span>::<span id="seconds">00</span>

						</p>
						<button class="btn btn-danger btn-md  pause">Pause</button>
						<button class="btn btn-primary btn-md start">Continue</button>
					</div>
				</div>
