<!DOCTYPE html>
<html>

<head>
	<title>Js Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans:400,800" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="pomodoro.css" rel="stylesheet">
	<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
	
	<script  type="text/javascript" src="pomodoro.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			
				<h1>Pomodro Clock</h1>
				<div class="clock">
					<p><span id="minutes">00</span>::<span id="seconds">00</span></p>
					<p> <button class="btn btn-danger stop">STOP</button> </p>
				</div>
					<div class="initTimers col-lg-6 col-sm-9">
						<button class="btn  btn-lg plus">+</button>
						<p class="timer-text">25</p>
						<button class="btn  btn-lg minus">-</button>
					</div>
					<div class="timer-setting">
					<div >
						<button class="btn btn btn-md reset">Reset</button>
					</div>
					<div >
						<button class="btn btn btn-md set">Start</button>
					</div>
					</div>

				</div>
			
		</div>

</body>
</html>
